<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
        }

        .calculator-wrapper {
            border: 1px solid #717377;
            padding: 20px;
            border-radius: 16px;
            background: transparent;
            border: 5px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: -280px;
        }

        .calculator-display {
            width: 320px;
            border: none;
            padding: 24px;
            margin-bottom: 20px;
            background-color: #0a0a0a;
            box-shadow: 3px 3px 5px rgba(219, 182, 182, 0.1);
            font-size: 40px;
            text-align: right;
            color: #ffffff;
        }

        .calculator-display::placeholder {
            color: #ffffff;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: transparent;
            color: #ffffff;
            font-size: 20px;
            box-shadow: 2px 2px 5px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .button:hover{
         background-color: white;
         border: 1px solid black;
         color: black;
        }
        .button-equal {
            background-color: #fb7c14;
        }
        .button-equal:hover{
            color: #fb7c14;
            border: 1px solid #fb7c14;
        }
        .button-operator {
            color: #6dee0a;
        }
        .button-operator:hover{
            border: 1px solid green;
            color: green;
        }
        h1{
            margin-top: -600px;
            text-align: center;
            margin-left: 150px;
            color: white;
        }
    </style>
    <title>Basic Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="calculator-wrapper">
        <input type="text" id="display" class="calculator-display" placeholder="0" readonly />
        <div class="button-grid">
            <button class="button button-operator">AC</button>
            <button class="button button-operator">DEL</button>
            <button class="button button-operator">%</button>
            <button class="button button-operator">/</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button button-operator">*</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button button-operator">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button button-operator">+</button>
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button button-equal">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.button');

        let inputString = "";
        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                const value = e.target.innerHTML;

                if (value === '=') {
                    inputString = eval(inputString);
                    display.value = inputString;
                } else if (value === 'AC') {
                    inputString = "";
                    display.value = inputString;
                } else if (value === 'DEL') {
                    inputString = inputString.slice(0, -1);
                    display.value = inputString;
                } else {
                    inputString += value;
                    display.value = inputString;
                }
            });
        });
    </script>
</body>
</html>
